<h1>MURAT CANPOLAT</h1>
<h2> HAKKIMDA</h2>
<!--Başlıklar burada bitiyor-->
<p> Merhaba ben murat Diyarbakırda yaşıyorum.Coğrafya öğretmenliği mezunuyum.Patika sayesinde yazılıma ilgim artı yazılım sektörüne atılmak istiyorum olabildigince bu sektörde en iyi yere gelmek için çalışıyorum.Eğitimim boyunca beni destekleyen patikaya teşekkür ederim.</p>
